spring:
  application:
    name: douapi-backend
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/douapi
    username: root
    password: 20020321
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  # session 失效时间（分钟）
  session:
    timeout: 86400
    store-type: none
  # redis 配置
  redis:
    port: 6379
    host: localhost
    database: 0
server:
  port: 7529
  servlet:
    context-path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

#douapi:
#  client:
#    access-key: doupi
#    secret-key: abc



  application:
    name: douapibackend-provider  # 服务提供者的应用名

dubbo:
  application:
    name: ${spring.application.name}
  protocol:
    name: dubbo
    port: 23333
  registry:
    address: nacos://localhost:8848  # Nacos注册中心地址
  scan:
    base-packages: com.doupi.project.provider  # 服务提供者实现类的包路径

